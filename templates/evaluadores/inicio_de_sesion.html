{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="text-center mb-4">🔐 Iniciar Sesión Evaluador</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="eva_id" class="form-label">Documento</label>
                <input type="text" class="form-control" id="eva_id" name="eva_id" placeholder="Ingrese su número de documento" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
