            {% endfor %}

        <input type="number" name="calificaciones[{{ criterio.cri_id }}]" min="0" max="100" required><br> {% endfor %}

        <button type="submit">Guardar Calificaci√≥n</button>
    </form>
</body>
{% endblock %}
